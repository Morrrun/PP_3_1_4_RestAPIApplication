<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-4 offset-md-4">
            <form name="f" method="post" action="/process_login">
                <H3>Пожалуйста, войдите</H3>

                <div class="mb-3">
                    <input type="email" name="username" class="form-control" id="InputEmail"
                           aria-describedby="emailHelp" placeholder="Введите e-mail">
                </div>

                <div class="mb-3">
                    <input type="password" name="password" class="form-control" id="InputPassword"
                           placeholder="Введите пароль">
                </div>

                <div class="alert alert-danger" role="alert" th:if="${param.error}">
                    Неправильный email или пароль
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">ВОЙТИ</button>
                </div>
            </form>

            <form th:action="@{/auth/registration}">
                <div class="d-grid gap-2" style="margin-top: 10px">
                    <button type="submit" class="btn btn-primary">ЗАРЕГЕСТРИРОВАТЬСЯ</button>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
</script>
</body>
</html>
